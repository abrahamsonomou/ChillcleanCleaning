  <!-- Pagination Nav -->
  <div class="pagination-nav text-left mt-30 mtb-xs-30">
    <ul>
        {% if page.has_previous %}
                        
                            <li><a href="?page={{page.previous_page_number}}"><i class="fa fa-angle-left"></i></a></li>
    {% endif %}
    <li><a href="#">{{page.number}}</a></li>
    {% if page.paginator.num_pages != page.number %}

    <li class="next"><a href="#!">of</a></li>
    <li class="next"><a href="#!">{{page.paginator.num_pages}}</a></li>
    {% endif %}

    {% if page.has_next %}
    <li class="next"><a href="?page={{page.next_page_number}}"><i class="fa fa-angle-right"></i></a></li>
    {% endif %}
    </ul>
  </div>
  <!-- End Pagination Nav -->
